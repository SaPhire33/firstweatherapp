<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="application">
      <header>
        <form>
          <input type="search" placeholder="Enter a city" required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Zurich</h1>
          <p>
            Monday 17:37, cloudy
            <br />
            Humidity: 80%, Wind 4.44km/h
          </p>
        </div>
        <div>⛅ 28°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/SaPhire33" target="_blank">Sarah Phang</a>
        with is open-sourced on
        <a href="https://github.com/SaPhire33/firstweatherapp" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://saphire-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
